<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="URL Shortener" />
    <title>URL Shortener</title>
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/public/lib/main.css" />
    {{ block "head" . }}{{ end }}
    <script src="/public/lib/layout/theme.js"></script>
  </head>

            class="Layout-toggle-theme Button Button--icon"
            href="https://github.com/kewka"
            title="Toggle theme"
            type="button"

              ></path>
            </svg>
          </button>
          <a
            class="Button Button--icon"
            href="https://github.com/kewka/go-url-shortener"
            title="GitHub"
          >
            <svg class="Icon" viewBox="0 0 24 24">

              ></path>
            </svg>
          </a>
        </div>
      </div>
    </header>
    {{ block "content" . }}{{ end }}
    <script src="/public/vendor/focus-visible/focus-visible.min.js"></script>
  </body>
</html>
